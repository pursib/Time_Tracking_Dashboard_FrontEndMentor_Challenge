<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!--Style-->
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Time Tracking Dashboard Challenge</title>
  </head>
  <body>
    <div class="container">
      <!--Menu Card-->
      <div class="menu-card">
        <div class="card-report">
          <img src="./images/image-jeremy.png" alt="profile image" />
          <div class="report">
            <p>Report for</p>
            <div class="name">Jeremy Robson</div>
          </div>
        </div>
        <div class="menu">
          <div class="menu-link menu-active">Daily</div>
          <div class="menu-link">Weekly</div>
          <div class="menu-link">Monthly</div>
        </div>
      </div>
    <script src="./js/app.js"></script>
  </body>
</html>
